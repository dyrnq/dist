# Source: traefik/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: traefik-io
  name: traefik-ingress-controller
  labels:
    helm.sh/chart: traefik-1.4.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: release
    app.kubernetes.io/version: "2.5.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/instance: release
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: traefik
        app.kubernetes.io/instance: release
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 30
      hostNetwork: false
      volumes:
        - name: config
          configMap:
            name: traefik-ingress-controller
        - name: tmp
          emptyDir: {}
      containers:
        - name: traefik
          image: "traefik:2.5.1"
          imagePullPolicy: IfNotPresent
          args:
          - --configfile=/etc/traefik/traefik.yaml
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
            - name: metrics
              containerPort: 9042
            - name: ping
              containerPort: 8001
            - name: traefik
              containerPort: 8000
          livenessProbe:
            tcpSocket:
              port: ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /ping
              port: ping
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          volumeMounts:
            - name: config
              mountPath: /etc/traefik
              readOnly: true
            - name: tmp
              mountPath: /tmp
      terminationGracePeriodSeconds: 30
---
# Source: traefik/templates/ingressclass.yaml
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: "false"
  labels:
    helm.sh/chart: traefik-1.4.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: release
    app.kubernetes.io/version: "2.5.1"
  name: traefik
spec:
  controller: traefik.io/ingress-controller
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: release-traefik-dashboard
  annotations:
    helm.sh/hook: "post-install,post-upgrade"
  labels:
    app.kubernetes.io/name: traefik
    helm.sh/chart: traefik-1.4.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release
spec:
  entryPoints:
    - traefik
  routes:
  - match: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
