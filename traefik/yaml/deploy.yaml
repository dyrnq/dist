apiVersion: v1
kind: Namespace
metadata:
  name: traefik-io
---
# Source: traefik/templates/rbac/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: traefik-io
  labels:
    helm.sh/chart: traefik-1.4.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: release
    app.kubernetes.io/version: "2.5.1"
  name: traefik-ingress-controller
---
# Source: traefik/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: traefik-io
  name: traefik-ingress-controller
  labels:
    helm.sh/chart: traefik-1.4.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: release
    app.kubernetes.io/version: "2.5.1"
data:
  traefik.yaml: |
    
    global:
      checkNewVersion: false
      sendAnonymousUsage: true
    serversTransport:
      forwardingTimeouts:
        dialTimeout: 30s
        idleConnTimeout: 90s
        responseHeaderTimeout: 0s
      insecureSkipVerify: false
      maxIdleConnsPerHost: 2
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      providersThrottleDuration: 2s
    log:
      format: common
      level: DEBUG
    accessLog:
      bufferingSize: 100
      # fields:
      #   defaultMode: drop
      #   headers:
      #     defaultMode: drop
      #     names: {}
      #   names: {}
      format: json
    entryPoints:
      http:
        address: :8080
      https:
        address: :8443
      metrics:
        address: :9042
      ping:
        address: :8001
      traefik:
        address: :8000
    ping:
      entryPoint: ping
      manualRouting: false
      terminatingStatusCode: 503
    metrics:
      prometheus:
        buckets:
        - 0.1
        - 0.3
        - 1.2
        - 5
        entryPoint: metrics
    api:
      dashboard: true
      debug: false
      insecure: true
    hostResolver:
      cnameFlattening: false
      resolvConfig: /etc/resolv.conf
      resolvDepth: 5
